<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Ping-Pong | AlertSense</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="Styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="site-wrapper">
        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <img src="Images/logo_422_120.png" alt="AlertSense Logo" />
                </div>
            </div>

            <div class="inner cover">
                <div class="row">
                    <div class="col-md-6 side1"><h2>Side One</h2></div>
                    <div class="col-md-6 side2"><h2>Side Two</h2></div>
                </div>
                <div class="row">
                    <div class="col-md-6 side1 score"><span id="side-one-score"></span></div>
                    <div class="col-md-6 side2 score"><span id="side-two-score"></span></div>
                </div>

                <table class="table game-info-table">
                    <colgroup>
                        <col class="side-one-column" />
                        <col class="time-column" />
                        <col class="side-two-column" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Side One</th>
                            <th>Time</th>
                            <th>Side Two</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td>00:00.00</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Current Game: <span id="game-state"></span> (<span id="game-id">No active game</span>)</p>

                    <p>Template by <a href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>
    </div>
    <div id="win-modal" style="display: none" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Winner!</h4>
                </div>
                <div class="modal-body">
                    <h2>Congratulations, Player <span id="win-side"></span></h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/SpectateManager.js"></script>
    <script type="text/javascript">
        window.spectateManager.init();
    </script>
</body>
</html>
